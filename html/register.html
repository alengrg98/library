<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col pl-5 pr-5" style="background-color:#111265;">
                <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-dark" >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nv1" style="color:#ffffff; font-stretch: condensed">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nv2" style="color:#ffffff;  font-stretch: condensed">REGISTER</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="#" id="nv3" style="color:#ffffff;  font-stretch: condensed">VIEW BOOKS</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col pl-5 pr-5" style="background-color:#000144;">
                <div class="jumbotron" style="background:transparent">
                    <h1 class="display-4" style="color:#ffffff;  font-stretch: condensed; ">Library</h1>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" style="background-color: #EFEFEF; ">
            <div class="col pl-5 pr-5" style="display: inline-block; margin: 0 35px; margin-top: -50px;" > 
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col col-6 col-sm-6 col-md-6">
                                <div class="card" id="card2">
                                    <h5 class="card-header text-center"> Sign Up </h5>
                                    <div class="card-body">
                                        <form action="">
                                            <table class="table table-borderless">
                                                <tr>
                                                    <td> Name </td>
                                                    <td> <input type="text" name="" id="name" class="form-control"> </td>
                                                </tr>
                                                <tr>
                                                    <td> Gender </td>
                                                    <td> <input type="radio" name="gender" id="male" value="Male"> Male <input type="radio" name="gender" id="female" value="Female"> Female</td>
                                                </tr>
                                                <tr>
                                                    <td> Username </td>
                                                    <td> <input type="text" class="form-control" id="username"> </td>
                                                </tr>
                                                <tr>
                                                    <td> Password </td>
                                                    <td> <input type="password" name="" class="form-control" id="pass1"> </td>
                                                </tr>
                                                <tr>
                                                    <td> Confirm Password </td>
                                                    <td> <input type="password" name="" class="form-control" id="pass2"> </td>
                                                </tr>
                                                <tr>
                                                    <td> <button type="reset" class="btn btn-primary"> Reset </button></td>
                                                    <td> <button type="button" class="btn btn-success"> Register </button></td>
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
